<script>
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  window.scrollTo({ top: 0, behavior: 'smooth' });

  // Hide mobile menu when a link is clicked
  const nav = document.getElementById('navMenu');
  if (nav.classList.contains('show')) nav.classList.remove('show');
}

function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('show');
}

function checkQuiz(button) {
  let score = 0;
  const answers = {q1:"cortisol",q2:"connection",q3:"wellbeing",q4:"reward",q5:"low-anxiety"};

  for (let q in answers) {
    const options = document.querySelectorAll(`input[name="${q}"]`);
    
    options.forEach(option => {
      option.disabled = true;
      option.parentElement.classList.remove('correct', 'incorrect');

      if (option.value === answers[q]) {
        option.parentElement.classList.add('correct');
      }
      if (option.checked && option.value !== answers[q]) {
        option.parentElement.classList.add('incorrect');
      }
    });

    const selected = document.querySelector(`input[name="${q}"]:checked`);
    if (selected && selected.value === answers[q]) score++;
  }

  const total = Object.keys(answers).length;
  document.getElementById("quizResult").innerText =
    `You scored ${score}/${total}.`;
  button.disabled = true;
}
</script>
